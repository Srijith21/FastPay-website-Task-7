<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FastPay</title>
</head>
<body>
    <!-- /////////////////////////////////////////////////////-----------Header -->
    <div id="Header">
        <div class="logo">
            <a href="#Spotlight"> <img class='header-logo' src="./Assets/fastpay - logo.svg" alt="" /></a>
        </div>
        <div class="navbar">
            <ul>
                <li>
                    <a href="#Spotlight">Home</a>
                </li>
                <li>
                    <a href="#About">About</a>
                </li>
                <li>
                    <a href="#Features">Features</a>
                </li>
                <li>
                    <a href="#Pricing">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="log-in-box">
            <div class="log-in">
                <a>Login now</a>
            </div>
            <div class="sign-up">
                <a>Sign up</a>
            </div>
        </div>
        <div class="sidebar-button-div">
            <img id="sidebar-button" src="./Assets/menu.svg" alt="menu">
        </div>
    </div>
<!-- /////////////////////////////////////////////////////-----------Sidebar-->
    <div id="SideMenuBar">
        <div class="logo-sidebar">
            <a href="#Spotlight"> <img class='header-logo' src="./Assets/fastpay - logo.svg" alt="" /></a>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#Spotlight">Home</a>
                </li>
                <li>
                    <a href="#About">About</a>
                </li>
                <li>
                    <a href="#Features">Features</a>
                </li>
                <li>
                    <a href="#Pricing">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="log-in-box sidebar">
            <div class="log-in">
                <a>Login now</a>
            </div>
            <div class="sign-up">
                <a>Sign up</a>
            </div>
        </div>
    </div>
<!-- /////////////////////////////////////////////////////-----------Spotlight-->
    <div id="Spotlight">
        <div class="wrapper Spotlight">
            <div class="Spotlight-left">
                <div class="Spotlight-left-content">
                    <h5>30 days free trial</h5>
                    <h1>Save your time & less expense</h1>
                    <p>It is India's largest mobile payments and commerce platform</p>
                    <button class="button Spotlight">Get Started</button>
                </div>
            </div>
            <div class="Spotlight-right">
                <img src="./Assets/spotlight - image.png" alt="">
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
